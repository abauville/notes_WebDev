            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;
            user-select: none;

        }
        .divTableCell:hover {
            border: solid yellow 2px;
            padding: 0px;
        }

        .unclicked {
            background-color: rgb(184, 33, 33);
        }

        .clicked {
            background-color: rgb(92, 92, 189);
        }

        .divTableCell:active {
            background-color: rgb(92, 189, 105);
        }

        .divTableCell:focus {
            background-color: rgb(171, 189, 92);
        }

<script>
    cells = document.getElementsByClassName("divTableCell");
    for (var i=0; i<cells.length; i++) {
        cells[i].classList.add("clicked");
        cells[i].onclick = function () {
            if (this.classList.contains("unclicked")) {
                this.classList.remove("unclicked");
                this.classList.add("clicked");
            } else {
                this.classList.remove("clicked");
                this.classList.add("unclicked");
            }

            // this.is_clicked = !this.is_clicked;

    }
